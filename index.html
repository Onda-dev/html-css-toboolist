<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <img src="img/Logo.png" alt="logo">
                <h1>Toboolist</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="selection">
                    <button class="blue-button">Add task</button>
                    <button class="empty-button">Add section</button>
                </section>
               
                <section class="list">
                    
                    <h2>&dtrif; New Task</h2>
                    <ul>
                        <li>
                            <span class="circle">&check;</span> Quarterly newsletter
                            <div class="icon"><small>Editorial</small></div>
                        </li>
                    </ul>   
                </section>
            </div>
        </main>
    </body>
</html>
